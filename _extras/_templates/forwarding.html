	<style>
	
		body{
			background: #121212;
		  -webkit-background-size: cover;
			 -moz-background-size: cover;

			color: black;
			font-family: Arial;
			font-size: 12px;
			text-align: center;
			width: 100%;
			margin: 0px 0px 0px 0px;
			padding: 0px 0px 0px 0px;
			top: 0px;
		}

		a {
			color: white;
			text-decoration: none;
		}

		a:hover {
			color: lightgrey;
		}

		div#footer {
			width: 100%;
			position: fixed;
			bottom: 0px;
			left: 0px;
			text-align: center;
			padding-bottom: 15px;
			padding-top: 15px;
			height: 40px;
			font-size: 16px;
			color: lightgrey;
		}

		section#errorsection {
			width: 100%;
			  margin: 0;
			  position: absolute;
			  top: 50%;
			  -ms-transform: translateY(-50%);
			  transform: translateY(-50%);
		}
		
		#errorwrapper {
			width: 100%;
			position: absolute;
			height: 100vh;			  
			margin: 0px;
			font-size: 14px;
			font-weight: bold;
			font-size: 36px;
			background: rgba(0,0,0,0.0);
			margin: auto;
			  top: 0;
			  right: 0;
			  bottom: 0;
			  left: 0;
			color: white;
		}	
		
		#backlink {
			font-size: 24px;
			color: white;
			font-weight:bold;
		}

		#errorwrapper a:hover {
			font-size: 24px;
			color: lightgrey;
			font-weight:bold;
		}
		
		@keyframes blink {
			0%  {opacity: 0}
			49% {opacity: 0}
			50% {opacity: 1}
		}

		blink{
			animation: blink 1s infinite;
			}
		
		@keyframes heli {
			0%  {opacity: 1.0;}
			50% {opacity: 0.0;}
			99% {opacity: 1.0;}
		}		
		
		#helicopter {
			font-size: 16px;
			animation: heli 5s infinite;
			animation-timing-function: linear;
			color: white !important;
			font-weight:bold;
		}
	
	
	</style>
